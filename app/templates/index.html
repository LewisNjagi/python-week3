{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script>
    function upvote() {
        vote = 0
        vote++
    }
</script>
{% endblock %}


{% block content %}
<div class="container">
    <div class="col-md-6">
        <a href="/pitch" style="color: inherit; text-decoration: none;">
            <div class="card  w-90 mb-3" style="width: 65rem; height: 10rem;">
                <div class="card-body">
                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 50px; margin-top: -20px;" width="50rem" height="8rem"
                        fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                    <h5 class="card-title" style="margin-top: -20px; margin-left: 25rem;">Add a Pitch</h5>
                </div>
            </div>
        </a>
        {% for pitch in pitches [::-1] %}
        <div class="card  w-90 mb-3" style="width: 65rem; float: left;">
            <div class="card-body">
                <h3 class="card-text">Pitch Category: {{ pitch.category }}</h3>
                <h4 class="card-title">{{ pitch.title }}</h4>
                <p class="card-title">{{ pitch.pitch }}</p>
                <p class="card-text" style="font-weight: bold;">Submitted by: {{pitch.user.username}}</p>
                <h6 class="card-subtitle mb-2 text-muted">{{ pitch.date }}</h6>
                <a href="{{ url_for('main.new_comment',pitches_id = pitch.id) }}"><button type="button" class="btn btn-outline-dark">Comments</button></a>
                <div class="game-object">
                    <script type="text/javascript">
                        var clicks = 0;
                        
                        function updateClickCount() {
                            document.getElementById("clickCount").innerHTML = clicks;
                        }
                    </script>
                    <a onClick="clicks++;updateClickCount();" id="push">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
                        </svg>
                    </a>
                    <div id="clickCount"></div>
                    <p>Votes</p>
                </div>
                <div class="game-object">
                    <script type="text/javascript">
                        var clicks = 0;

                        function updateClickCount() {
                            document.getElementById("clickCount").innerHTML = clicks;
                        }
                    </script>
                    <a onClick="clicks--;updateClickCount();" id="push">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-6">
    </div>
</div>

{% endblock %}
