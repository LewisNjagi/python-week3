<link rel="stylesheet" href="{{ url_for('static',filename='css/navbar.css') }}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
<nav class="navbar navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/category/Interview">Interview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/category/sales">Sales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/category/promotion">Promotion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/category/pickuplines">PickUp Lines</a>
            </li>
        </ul>
        <a class="navbar-brand" href="/" style="color: inherit;">PITCHES</a>
        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
            <li><a href="{{url_for('main.profile',uname=current_user.username)}}"
                    style="color:black;padding:15px; margin-left: 350px; margin-top: 0px;font-family: 'Prompt', sans-serif;">{{current_user.username| capitalize}}</a>
            </li>
            <li><a href="{{url_for('auth.logout')}}" style="margin-top: 15px;">Sign out</a></li>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                viewBox="0 0 16 16" style="margin-left: 450px; margin-top: 4px;">

                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
            </svg>
            <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
            {%endif%}
        </ul>
    </div>
</nav>
